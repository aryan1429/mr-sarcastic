<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 12px 24px; margin: 8px; background: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #3367d6; }
        #status { margin-top: 20px; padding: 12px; background: #f5f5f5; border-radius: 4px; }
        .user-info { background: #e8f5e8; padding: 12px; border-radius: 4px; margin-top: 12px; }
    </style>
</head>
<body>
    <h1>Firebase Authentication Test</h1>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
    <button onclick="signOut()">Sign Out</button>
    <div id="status">Not signed in</div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut as firebaseSignOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBouRAzTPNzI0WgoNh32csNWhuFKZXymQk",
            authDomain: "mr-sarcastic-b6ab4.firebaseapp.com",
            projectId: "mr-sarcastic-b6ab4",
            storageBucket: "mr-sarcastic-b6ab4.firebasestorage.app",
            messagingSenderId: "371660032240",
            appId: "1:371660032240:web:5d46fc50687a8a1226da35"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const statusDiv = document.getElementById('status');

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                statusDiv.innerHTML = `
                    <div class="user-info">
                        <strong>Signed in as:</strong><br>
                        Name: ${user.displayName}<br>
                        Email: ${user.email}<br>
                        UID: ${user.uid}
                    </div>
                `;
                
                // Test backend authentication
                testBackendAuth(user);
            } else {
                statusDiv.innerHTML = 'Not signed in';
            }
        });

        // Sign in with Google
        window.signInWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('Google sign-in successful:', result.user);
            } catch (error) {
                console.error('Google sign-in error:', error);
                statusDiv.innerHTML = `<div style="color: red;">Sign-in error: ${error.message}</div>`;
            }
        };

        // Sign out
        window.signOut = async () => {
            try {
                await firebaseSignOut(auth);
                console.log('Signed out successfully');
            } catch (error) {
                console.error('Sign-out error:', error);
            }
        };

        // Test backend authentication
        async function testBackendAuth(user) {
            try {
                const idToken = await user.getIdToken();
                console.log('Got Firebase ID token:', idToken.substring(0, 20) + '...');

                const response = await fetch('http://localhost:8001/api/auth/firebase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken })
                });

                const data = await response.json();
                console.log('Backend response:', data);

                if (data.success) {
                    statusDiv.innerHTML += `<div style="color: green; margin-top: 8px;">✅ Backend authentication successful!</div>`;
                } else {
                    statusDiv.innerHTML += `<div style="color: red; margin-top: 8px;">❌ Backend authentication failed: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Backend auth error:', error);
                statusDiv.innerHTML += `<div style="color: red; margin-top: 8px;">❌ Backend error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
